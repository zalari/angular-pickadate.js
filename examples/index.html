<!doctype html>
<html>
<head>
  <title>AngularJS pickadate.js directive</title>
	<link rel="stylesheet" type="text/css" href="../node_modules/pickadate/lib/themes/default.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/pickadate/lib/themes/default.date.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/pickadate/lib/themes/default.time.css" />
	
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js" ></script>
	<script type="text/javascript" src="../node_modules/pickadate/lib/picker.js"></script>
    <script type="text/javascript" src="../node_modules/pickadate/lib/picker.date.js"></script>
    <script type="text/javascript" src="../node_modules/pickadate/lib/picker.time.js"></script>
	<script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="../angular-pickadate.js"></script>
</head>
<body ng-app="pickadateExample">
<h1>Pick date and time on the same ng-model and ng-required</h1>
<form name="testForm">
<div ng-controller="testController">
	Date: <input za-pick-a-date placeholder="Enter me" type="text" ng-model="curDate" name="first" ng-required="true"/><br/>
	Date_2: <input za-pick-a-date ng-model="curDate" type="text" /><br/>
	Time: <input type="text" za-pick-a-time ng-model="curDate" /><br/>
	Result: <span>{{ curDate | date:'medium' }}</span><br/>
	Set externally:
	<!--<a href="javascript:void(0)" ng-click="curDate='2014-01-20 12:00:00';" >Jan20-noon</a> |-->
	<!--<a href="javascript:void(0)" ng-click="curDate='2014-01-20T12:00:00Z';" >Jan20-noon-UTC</a> |-->
	<a href="javascript:void(0)" ng-click="curDate=newDate();" >newDate()</a> |
	<!--<a href="javascript:void(0)" ng-click="curDate=null;" >null</a>-->
    <pre>
        testForm : {{testForm|json}}
    </pre>
</div>
</form>
<h1>Test min and max</h1>
<div ng-controller="testController2">
    From: <input za-pick-a-date ng-model="startDate" za-max-date="endDate"/>
	@ <input za-pick-a-time ng-model="startDate"/><br/>
	To: <input za-pick-a-date ng-model="endDate" za-min-date="startDate"/>
    @ <input za-pick-a-time ng-model="endDate"/><br/>
</div>
<h1>Options</h1>
<div ng-controller="testController3">
	Date:
    <input za-pick-a-date ng-model="curDate" za-pick-a-date-options="{ format: 'mm/dd/yy', selectYears: true }"><br/>
    Time:
    <input za-pick-a-time ng-model="curDate" za-pick-a-time-options="{ format: 'HH:i'}"><br/>
	Result: <span>{{ curDate | date:'medium' }}</span><br/>
</div>
</body>
</html>
